plugins {
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.rankmyart'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Web Starter (includes Servlet API)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Thymeleaf Starter
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    // JDBC Starter (provides JdbcTemplate)
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    // PostgreSQL Driver
    implementation 'org.postgresql:postgresql:42.7.3'
    // Optional: DevTools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.730' // 최신 버전 확인 권장
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.730')
    implementation 'com.amazonaws:aws-java-sdk-s3'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
}