<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | RankMyArt</title>
  <link rel="stylesheet" href="/css/header.css">

  <link rel="stylesheet" href="/css/profilestyle.css">
</head>

<body>
<div id="preloader">
  <div class="loader"></div>
</div>

<!-- Reusing the same header for consistency -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main container for the profile content -->
<div class="profile-container">


  <div class="profile-header">
    <div class="profile-avatar">
      <img src="/img/default-avatar.svg" alt="User Avatar" id="profile-avatar-img">
    </div>
    <h1 class="username" id="profile-username"></h1>
    <p class="user-bio" id="profile-bio"></p>
    <div class="profile-stats">
      <div class="stat">
        <strong>15K</strong>
        <span>Followers</span>
      </div>
      <div class="stat">
        <strong>890</strong>
        <span>Following</span>
      </div>
      <div class="stat">
        <strong>4.8M</strong>
        <span>Total Views</span>
      </div>
    </div>
  </div>

  <div class="artwork-toggle">
    <button class="toggle-btn active" id="show-uploads">My Uploads</button>
    <button class="toggle-btn" id="show-saved">Saved Artworks</button>
  </div>

  <div class="pin_container"></div>

  <div class="logout-section">
    <button class="logout-btn">Edit Profile</button>
    <button class="logout-btn" id="logout-btn">Log Out</button>
  </div>

</div>

<script src="/js/auth.js" defer></script>
<script src="/js/profile.js" defer></script>

<script>
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    preloader.style.opacity = "0";
    setTimeout(() => {
      preloader.style.display = "none";
    }, 600); // matches the CSS transition
  });
</script>
</body>
</html>
