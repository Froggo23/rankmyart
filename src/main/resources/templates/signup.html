<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | RankMyArt</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/signupstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div th:replace="~{fragments/header :: header}"></div>

  <div class="container">
    <div class="form-box login">
      <form id="loginForm" action="/login" method="post">
        <h1> Login </h1>
        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required>
          <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn"> Login </button>
        <p id="loginMessage" style="color:red; margin-top: 10px;"></p>
        
        <!-- Divider -->
        <div style="text-align: center; margin: 20px 0;">
          <span style="color: #666;">── OR ──</span>
        </div>
        
        <!-- Google Sign-In Button Container -->
        <div id="google-signin-button" style="display: flex; justify-content: center; margin-top: 15px;"></div>
      </form>
    </div>

    <div class="form-box register">
      <form id="registerForm" action="/register" method="post">
        <h1> Registration </h1>
        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required>
          <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" name="email" required>
          <i class='bx bxs-envelope' ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required>
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <button type="submit" class="btn"> Register </button>
        <p id="registerMessage" style="color:red; margin-top: 10px;"></p>
        
        <!-- Divider -->
        <div style="text-align: center; margin: 20px 0;">
          <span style="color: #666;">── OR ──</span>
        </div>
        
        <!-- Google Sign-In Button Container (same instance as login) -->
        <div style="display: flex; justify-content: center; margin-top: 15px;">
          <span style="color: #666; font-size: 14px;">Use Google Sign-In on the login form</span>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1> Hello, Welcome! </h1>
        <p> Don't have an account? </p>
        <button class="btn register-btn"> Register </button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1> Welcome back! </h1>
        <p> Already have an account? </p>
        <button class="btn login-btn"> Login </button>
      </div>
    </div>
  </div>

  <script src="/js/signup.js"></script>
  <script defer src="/js/auth.js"></script>
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = "0";
      setTimeout(() => {
        preloader.style.display = "none";
      }, 600); // matches the CSS transition
    });
  </script>
</body>
</html>
