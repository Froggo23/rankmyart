<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload | RankMyArt</title>
  <link rel="stylesheet" href="/css/header.css">

  <link rel="stylesheet" href="/css/uploadstyle.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div id="preloader">
  <div class="loader"></div>
</div>

<div th:replace="~{fragments/header :: header}"></div>

<div class="upload-wrapper">

  <div class="back-button-container">
    <a href="/gallery" class="back-btn-link">&larr; Back to Gallery</a>
  </div>

  <div class="step step-upload active">
    <h2>Upload Your Artwork</h2>
    <div class="dropzone" id="dropzone">
      <div class="dropzone-prompt">
        <i class='bx bxs-cloud-upload'></i>
        <p>Drag & drop your image here</p>
        <span>or click to browse</span>
      </div>
      <img id="preview" style="display: none;" />
      <button type="button" id="cancel-upload-btn" class="cancel-btn">&times;</button>
    </div>
    <button id="toForm" class="next-btn">Next</button>
  </div>

  <div class="step step-form">
    <h2>Tell Us About Your Art</h2>
    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" id="fileInput" accept="image/*" name="imageFile" hidden />
      <div class="input-box">
        <input type="text" name="title" placeholder="Enter a title for your artwork" required />
      </div>
      <div class="input-box">
        <textarea name="description" placeholder="Add a description" required></textarea>
      </div>
      <div class="input-box">
        <input type="text" name="tags" placeholder="Add tags, separated by commas" required />
      </div>
      <div class="form-footer">
        <button type="button" id="backToUpload" class="back-btn">Back</button>
        <button type="submit" class="submit-btn" disabled>Submit Artwork</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/upload.js" defer></script>
<script src="/js/auth.js" defer></script>
<script src="/js/comment.js" defer></script>

<script>
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    if (preloader) {
      preloader.style.opacity = "0";
      setTimeout(() => { preloader.style.display = "none"; }, 600);
    }
  });
</script>
</body>
</html>
